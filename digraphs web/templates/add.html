<!DOCTYPE html>
<html>
  <head>
    <title>DiGraph</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384- 
    0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
          crossorigin="anonymous">
    <style>
      body{
           background-image: url('/static/bagr.jpg');
         }
      h1{
        color: rgb(20,20,20); 
        font-family : Tahoma, Verdana;
      }

      h2{
        color: rgb(70,70,70);
      }
    </style>
  </head>

<body>
  <div class="container">
    <div class="text-center">
      <br>
      <br>
      <br>

      <!-- Display flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <h1 class = "text-center lead"> Add details</h1>

      <form action="" method="POST">
        <div class="form-floating">
            <input type="text" name="book_name" class="form-control" id="floatingInput" placeholder="">
            <label for="floatingInput">Name of the book</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="text" name="author" class="form-control" id="floatingInput" placeholder="">
            <label for="floatingInput">Name of the Author</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="text" name="is_available" class="form-control" id="floatingInput" placeholder="yes or no">
            <label for="floatingInput">Is the book currently available?</label>
        </div>
        <br>
        <br>
        <button class="btn btn-primary w-100 py-2" type="submit">submit</button>
    </form>
    
    </div>
  </div>
</body>
</html>
